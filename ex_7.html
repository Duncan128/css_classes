<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Classes and IDs</title>
    <style>
        #main-headline {
            text-align: center;
            color: cornflowerblue;
        }
        .place-description {
            font-family: Verdana;
            color: olive;
        }
        .person-description {
            color: darkorchid;
        }
        .top-favorite {
            color: red;
            font-weight: bold;
        }
        .important-point {
            text-decoration-line: underline ;

        }
    </style>
</head>
<body>
<h1 id="main-headline">Hello Everyone!</h1>
<h2 class="place-description">Place I would Like to Visit</h2>
<ul>
    <li class="place-description" style="color: olive"><i>Thailand</i></li>
</ul>
<h2 class="person-description">Person I Admire</h2>
<h2 class="top-favorite">Favorite Fruits</h2>
<h2 class="important-point">Person I Admire</h2>


</body>
</html>
